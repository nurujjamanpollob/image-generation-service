<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Image Generation Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#60a5fa'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="mx-auto bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-lock text-primary text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
                <p class="text-gray-600 mt-2">Access the API Key Management Panel</p>
            </div>

            <form id="loginForm">
                <div class="mb-6">
                    <label for="adminKey" class="block text-gray-700 font-medium mb-2">Admin API Key</label>
                    <input 
                        type="password" 
                        id="adminKey" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your admin API key"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-primary text-white py-3 rounded-lg hover:bg-secondary transition duration-300 font-medium"
                >
                    Login to Admin Panel
                </button>
            </form>

            <div id="errorMessage" class="mt-4 p-3 bg-red-50 text-red-700 rounded-lg hidden">
                <!-- Error messages will appear here -->
            </div>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Powered by Eaze Web IT</p>
                <p>Â© 2025 Eaze Web IT, All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const adminKeyInput = document.getElementById('adminKey');
    const adminKey = adminKeyInput.value.trim();
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = document.querySelector('#loginForm button[type="submit"]');

    // Clear previous error messages
    errorMessage.classList.add('hidden');
    errorMessage.textContent = '';

    if (!adminKey) {
        showError('Please enter your admin API key');
        return;
    }

    submitBtn.disabled = true;

    try {
        const response = await fetch('/admin/validate-key', {
            method: 'GET',
            headers: {
                'X-API-KEY': adminKey,
                'Accept': 'application/json'
            },
            cache: 'no-store',
            credentials: 'same-origin'
        });

        if (response.ok) {
            // Store session (optional). Storing secret keys in localStorage is a security risk.
            localStorage.setItem('adminSession', 'active');
            localStorage.setItem('adminApiKey', adminKey);

            window.location.href = '/admin/management';
            return;
        }

        // Try to parse JSON error safely
        let errorText = 'Invalid admin API key. Please try again.';
        try {
            const data = await response.json();
            errorText = data.detail || data.message || errorText;
        } catch (parseErr) {
            // non-JSON response; keep default message
        }
        showError(errorText);
    } catch (err) {
        showError('Login failed. Please check your credentials and try again.');
    } finally {
        submitBtn.disabled = false;
    }
});

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
